<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Kanban</title>
    
    <!-- Importar Tailwind CSS (OK) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importar Chart JS (OK) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="src/scripts/kanban.js"></script>
</head>

<body class="bg-gray-200 min-h-screen">
    <!-- Header da página (OK) -->
    <header id="header" class="bg-white shadow mb-3">
        <div class="max-w-6xl mx-auto p-4 flex justify-between">
            <h1 class="text-2xl font-bold">Kanban + Dashboard</h1>
            <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-400 text-sm" id="btn_dark" onclick="darkMode()">
                &#x1F319; Dark
            </button>
        </div>
    </header>

    <!-- Botões de navegação (OK) -->
    <div class="max-w-6xl mx-auto p-4 flex gap-2 mb-3">
        <button class="bg-blue-600 text-white shadow px-4 py-2 rounded hover:bg-blue-700 text-sm" id="btn_kanban" onclick="showKanban()">
            &#x1F4CB; Kanban
        </button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 text-sm" id="btn_dashboard" onclick="showDashboard()">
            &#x1F4CA; Dashboard
        </button>
    </div>

    <!-- Formulário (OK) -->
    <div id="container_kanban">
        <div class="max-w-6xl mx-auto px-4 mb-3">
            <div id="addtask" class="bg-white p-4 pb-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-3">Adicionar Tarefa</h2>
                <div class="flex gap-3">
                    <input id="taskInput" type="text" placeholder="Digite a tarefa" class="flex-1 border rounded p-2 outline-none"/>
                    <button class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700 text-sm" onclick="addTask()">Adicionar</button>
                </div>
            </div>
        </div>

        <!-- Kanban Grid (OK) -->
        <div class="max-w-6xl min-h-[284px] mx-auto px-4 pb-4 grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- A Fazer -->
            <div id="col-todo-container" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">A Fazer</h2>
                <!-- Quando as tarefas forem adicionadas, elas serão criadas nessa div -->
                <div id="col-todo" class="space-y-3 min-h-[200px]" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            </div>

            <!-- Fazendo -->
            <div id="col-doing-container" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Fazendo</h2>
                <div id="col-doing" class="space-y-3 min-h-[200px]" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            </div>

            <!-- Feito -->
            <div id="col-done-container" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Feito</h2>
                <div id="col-done" class="space-y-3 min-h-[200px]" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Grid (OK) -> Só aparece quando o botão é clicado. -->
    <div id="container_dashboard" class="hidden">
        <div class="max-w-6xl min-h-[418px] mx-auto px-4 pb-4 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Distribuição de Tarefas (Gráfico) -->
            <div id="dashboard-dist" class="bg-white p-4 pb-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Distribuição de Tarefas</h2>
                <div id="col-dist" class="space-y-3">
                    <canvas id="chart-dist"></canvas>
                </div>
            </div>

            <!-- Quantidade por Coluna (Gráficos) -->
            <div id="dashboard-qtd" class="bg-white p-4 pb-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Quantidade por Coluna</h2>
                <div id="col-qtd" class="space-y-3">
                    <canvas id="chart-qtd"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
