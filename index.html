<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Kanban</title>
    <!-- Importar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/scripts/kanban.js"></script>
</head>
<body class="bg-gray-200 min-h-screen">
    <!-- Header da pÃ¡gina -->
    <header class="bg-white shadow p-4 mb-6">
        <h1 class="text-3xl font-bold text-center">Quadro Kanban</h1>
        <!-- BotÃ£o Dark -->
        <!-- <button class="" id="btn_dark">ðŸŒ™ Dark</button> -->
    </header>

    <!-- FormulÃ¡rio -->
     <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-3">Adicionar Tarefa</h2>
        <div class="flex gap-3">
            <input 
                id="taskInput" 
                type="text" 
                placeholder="Digite a tarefa" 
                class="flex-1 border rounded p-2 outline-none"
            />
            <button class="bg-blue-600 text-white px-4 rounded hover:bg-blue-800" onclick="addTask()">
            Adicionar
            </button>
        </div>
     </div>

     <!-- Kanban Grid -->
      <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
        <!-- A Fazer -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold rounded-lg mb-4">A Fazer</h2>
            <!-- Quando as tarefas forem adicionadas, elas serÃ£o criadas nessa div -->
            <div id="col-todo" class="space-y-3"></div>
        </div>

        <!-- Fazendo -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold rounded-lg mb-4">Fazendo</h2>
            <!-- Quando as tarefas forem adicionadas, elas serÃ£o criadas nessa div -->
            <div id="col-doing" class="space-y-3"></div>
        </div>

        <!-- Feito -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold rounded-lg mb-4">Feito</h2>
            <!-- Quando as tarefas forem adicionadas, elas serÃ£o criadas nessa div -->
            <div id="col-done" class="space-y-3"></div>
        </div>
      </div>
</body>
</html>
